<script type="text/javascript">
	var number  = 0;
	var goldin = 0;
	var goldout    = 0;
    var rtpxs    = 0;
	var subgametype  = 4;
    var perpage = 50;
    template.helper("changechips" , function (data) {

        return (data / 100).toFixed(2)

    })
    //判断是否有数据，记录为空
    template.helper('isenptydata', function (data) {
        if($.isEmptyObject(data)){
            return true;
        }else{
            return false;
        }
    })
    function research(id) {
        var optype = 1;
        var gameid = Number($.cookie("gameid")) || 0;
        var zoneid = Number($.cookie("zoneid")) || 0;
        
		var stId =  Number(id);
		var toCurPage = stId ||1;
        
        var onLoadTip;	
		$.ajax({
			type: "post",
			url:"/gm/http",
			data:{cmd: "inventory_controll", gameid: gameid,zoneid:zoneid, optype: optype, curpage: toCurPage , perpage :perpage,subgametype:subgametype},
			dataType:"json",
			beforeSend: function(){
				//加载中...提示
				 onLoadTip = layer.load(1);
				},
			success: function(data){
				//有返回值,则关闭加载
				layer.close(onLoadTip);
				if (!data) {
					alert("command timeout");
				} else {
					if (data.datas&&data.datas.length>0) {
                        var html = template("gm_cc_RecordData", data); 
                        $("#gm_cc_RecordHtml").html(html);
                    }else{
                        $("#gm_cc_RecordHtml").html("");
                    } 
					
				}
			}
		});
    }
	// function listToPage(id){
	// 	var ids = id
	// 	research(ids);
	// 	};
    $(document).ready(function(){

        research(1);
		
    });
    $('.update').live('click',function(){
        var trItem = $(this).parent('td').parent('tr');
        

        number  = trItem.attr("number");
        goldin  = trItem.attr("goldin");
        goldout = trItem.attr("goldout");
        rtpxs = trItem.attr("rtpxs");
     
        $('#number').val(number);
        $('#goldin').val(goldin);
        $('#goldout').val(goldout);
        $('#rtpxs').val(rtpxs);

		showCont('itemInfo');

	})
	function submit(){
        let gameid = $.cookie("gameid");
        let zoneid = $.cookie("zoneid");
  
        let id       = Number($('#number').val());
        let goldin   = Number($('#goldin').val() * 100);
        let goldout  = Number($('#goldout').val() * 100);
        let rtpxs  = Number($('#rtpxs').val() * 100);
        let optype = 2;

        // if(id == number && chips == gold && control == autocontrolvalue ){
        //     alert("数据没有任何修改");
        //     return false;
        // }

        let res = confirm('是否确认提交？');
        if(res != true) {
            return;
        }

        $.post("/gm/http", {cmd: "inventory_controll", gameid: gameid,zoneid:0, optype: optype, id:id,rechargemin:Math.round(goldin),rechargemax:Math.round(goldout),subgametype:subgametype,rtpxs:Math.round(rtpxs)},
        function(data){
            alert(data.retdesc);
            if(data.retcode == 0){
                closeCont('itemInfo');
                research(1);
            }
        }, "json");
        
 
    }

    
</script>
