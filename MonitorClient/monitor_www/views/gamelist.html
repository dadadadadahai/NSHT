		<script type="text/javascript">
			function GetGamelist() {
				var state = 0;
				$.post("/monitor/http", {"cmd": "game_list",state:state}, function(data) {
					if (data && data.retcode == 0) {
						var gametype1 = "";
						var gametype2 = "";
						var gametype3 = "";
						console.log(data.data);
						for(i in data.data) {
							gameinfo = data.data[i];
							//alert(gameinfo.type+"++++"+gameinfo.logolink);
							if (gameinfo.type == 1) {
								//alert(333)
								gametype1 += '<li class="gamelistItems center boxShadow"><a href="/home.html?gameid='+gameinfo.gameid+'"><img src="'+gameinfo.logolink+'" height="80px" width="150px"/><span class="gamelistItemsTitle">'+gameinfo.gamename+'</span></a></li>';
							} else if (gameinfo.type == 2) {
								gametype2 += '<li class="gamelistItems center boxShadow"><a href="/home.html?gameid='+gameinfo.gameid+'"><img src="'+gameinfo.logolink+'" height="80px" width="150px"/><span class="gamelistItemsTitle">'+gameinfo.gamename+'</span></a></li>';
							} else {
								gametype3 += '<li class="gamelistItems center boxShadow"><a href="/home.html?gameid='+gameinfo.gameid+'"><img src="'+gameinfo.logolink+'" height="80px" width="150px"/><span class="gamelistItemsTitle">'+gameinfo.gamename+'</span></a></li>';
							}
						}
						$("#gametype1").html(gametype1);
						$("#gametype2").html(gametype2);
						$("#gametype3").html(gametype3);
					}

				}, "json");
			}
			$(document).ready(function(){
        		GetGamelist();
    		});
		</script>
