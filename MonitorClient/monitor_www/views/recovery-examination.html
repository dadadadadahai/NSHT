		<script>
			var keywords = "";
            var daynum = 0;
			var gameid = Number($.cookie("gameid")) || 0;

			function modfily_gamemessage(ad_account , daynum){
               
				$("#keywords").val(ad_account);
                $("#daynum").val(daynum);
				
				$('#myModal').modal();

				keywords = ad_account;
                daynum = daynum;
			}

            function getadjustreportall(){
                $.post("/monitor/http", {
                    cmd: "recovery_examination_11",
                   
					gameid:gameid
                },
                function(data){
                    if (data.retcode == 1) {
                        alert(data.retdesc);
                    } else {
                        alert(data.retdesc);
                       
                    }
                }, "json");
            }
			

			$(document).ready(function (){
                $("#reportrange")
					.daterangepicker({
							ranges: {
								'最近7天': [timezong().add( {days: -6} ),timezong()],
								'最近14天': [timezong().add( {days: -13} ),timezong()],
								'最近30天': [timezong().add( {days: -29} ),timezong()],
								'最近60天': [timezong().add( {days: -59} ),timezong()]
							},
							startDate:  timezong().add( {days: -6} ),
							endDate: timezong(),
							maxDate:timezong()
						}, function(startDate, endDate) {
							var range = startDate.toString("yyyy-MM-dd") + "/" + endDate.toString("yyyy-MM-dd");
							$("#reportrange #reportrange-inner").html(range);
							$("#reportrange #reportrange-input").val(range);
						}
					);
				var stoday = timezong().toString("yyyy-MM-dd");
				var syeaterday = timezong().add( {days: -6}).toString("yyyy-MM-dd");
				$("#reportrange #reportrange-inner").html(syeaterday+"/"+ stoday);
				$("#reportrange #reportrange-input").val(syeaterday+"/"+ stoday);
				$(".btn-refresh").click(searchallgameinfo);
				searchallgameinfo();
			})

			function btn_gamemodify(){//修改信息

				var keywords1 = keywords;
                var daynum1 =$("#daynum").val();
				var cost = $("#cost").val();
				
				if(cost== ''){
					alert("请输入正确的参数！");
					return
				}
				
				$.post("/monitor/http", {
                    cmd: "recovery_examination",
                    keywords:keywords1,
                    daynum:daynum1,
                    cost:cost,
					gameid:gameid
                },
                function(data){
                    if (data.retcode == 1) {
                        alert(data.retdesc);
                    } else {
                        alert(data.retdesc);
                        // $("#cancel").click()
                        // searchallgameinfo();
                    }
                }, "json");
			}
			function searchallgameinfo(){

		        var platid = Number($("#gamePlatform option:selected").val())||0;
				var platlist = getPlatlist(0, platid);
		        var gameid = Number($.cookie("gameid")) || 0;		        
		        var tmpdata = $("#reportrange #reportrange-input").val();
				var sdate = tmpdata.substring(0, tmpdata.indexOf('/'));
				var edate = tmpdata.substring(tmpdata.indexOf('/')+1, tmpdata.length);
				var stime =  sdate.replace(/-/g,"")
				var etime =  edate.replace(/-/g,"") 
		        var gameSystem = $("#lacunch option:selected").val();
				var launchAccount = $("#launchAccountval").val();
				var ad_account_id = $("#ad_account_id").val();
				var agent_id = $("#agent_id").val();

				$.post("/monitor/http", {cmd: "recovery_examination_list" , gameid : gameid, platlist:platlist.join(","),starttime: stime, endtime: etime,gameSystem:gameSystem , launchAccount:launchAccount,ad_account_id:ad_account_id,agent_id:agent_id},
						function(data){
							if (data.retcode == 1) {
								alert(data.retdesc);
							} else {
								if(data.data==null){
									alert("加载失败！")
									return
								}
								$('#sample-table-2').DataTable( {
									"data":data.data,
									"aoColumns": [
                                        { "data": "daynum"},
										{ "data": null,"render":function(data1,type,row,meat){
						                        switch(row.launchid){
                                                    case "Organic" :
														return "自然用户";
                                                    case "Share" :
														return "分享用户";
													case "Unattributed" :
														return "FaceBook推广";
													case "Google Ads ACI" :
														return "Google推广";
													case "Kwai for Business" :
														return "Kwai推广";	
                                                    default:return "";
                                
												}
											} },
										{ "data": "ad_account"},
										{ "data": "ad_account_id"},
										{ "data": "agent_id"},
										{ "data": "cost"},
										{ "data": null,"render":function(data1,type,row,meat){
												var html =`<a href="javascript:modfily_gamemessage('` + row.ad_account +`',`+row.daynum+`);">修改</a>`;
												return html;
											} },
									],
                                    "order": [[0, 'desc']] 
								});

							}
						}, "json");
			}
